name: Deploy to OVH
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v3
        with:
          version: 8 # ← ta version PNPM

      - run: pnpm install
      - run: pnpm run build # génère dist/

      - name: Upload to OVH via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5 # tag existant
        with:
          server: ${{ secrets.FTP_SERVER }} # ftp.cluster021.hosting.ovh.net
          username: ${{ secrets.FTP_USERNAME }} # chauffcn
          password: ${{ secrets.FTP_PASSWORD }} # Passe4015
          protocol: ftp
          local-dir: dist/ # ← slash final OBLIGATOIRE
          server-dir: /www/ # ← ajoute le slash final
